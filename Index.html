<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PAYEER TECH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --green:#16a34a;
  --dark:#020617;
  --light:#f8fafc;
}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--light);
}
header{
  background:var(--dark);
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
.page{display:none;padding:16px;padding-bottom:80px}
.page.active{display:block}

.card{
  background:#fff;
  padding:16px;
  border-radius:16px;
  margin-bottom:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
}

.balance{
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:#fff;
  text-align:center;
}

.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  background:#020617;
}
.bottom div{
  flex:1;
  text-align:center;
  padding:8px;
  font-size:12px;
  color:#aaa;
}
.bottom div.active{color:#16a34a;font-weight:bold}
.icon{font-size:22px;display:block}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#16a34a;
  color:#fff;
  font-weight:bold;
}
input,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:6px;
}
</style>
</head>

<body>

<header>PAYEER TECH</header>

<!-- DASHBOARD -->
<div id="dashboard" class="page active">
  <div class="card balance">
    <h3>Balance</h3>
    <h1>‚Ç¶0</h1>
  </div>

  <div class="card">
    <h3>Announcement</h3>
    <p id="announce">Welcome to PAYEER TECH Mini App</p>
  </div>
</div>

<!-- TASKS -->
<div id="tasks" class="page">
  <div class="card">
    <h3>Tasks</h3>
    <p>Complete tasks posted by admin.</p>
    <button onclick="submitTask()">Submit Task</button>
  </div>
</div>

<!-- REFERRAL -->
<div id="referral" class="page">
  <div class="card">
    <h3>Your Referral</h3>
    <input id="refLink" readonly>
    <button onclick="copyRef()">Copy</button>
  </div>
</div>

<!-- WITHDRAW -->
<div id="withdraw" class="page">
  <div class="card">
    <h3>Withdraw</h3>
    <p>Subscription required before withdrawal.</p>
    <button onclick="requestWithdraw()">Request Withdrawal</button>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
  <div class="card">
    <h3>Profile</h3>
    <p><b>ID:</b> <span id="uid"></span></p>
    <p><b>Name:</b> <span id="uname"></span></p>
  </div>
</div>

<!-- NAV -->
<div class="bottom">
  <div class="active" onclick="openPage('dashboard',this)"><span class="icon">üè†</span>Home</div>
  <div onclick="openPage('tasks',this)"><span class="icon">üìù</span>Tasks</div>
  <div onclick="openPage('referral',this)"><span class="icon">üë•</span>Refer</div>
  <div onclick="openPage('withdraw',this)"><span class="icon">üí∏</span>Withdraw</div>
  <div onclick="openPage('profile',this)"><span class="icon">üë§</span>Profile</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe.user;
if(user){
  document.getElementById("uid").innerText = user.id;
  document.getElementById("uname").innerText = user.first_name;
  document.getElementById("refLink").value =
    "https://t.me/YOUR_BOT?start=" + user.id;
}

function openPage(id,el){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.bottom div').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

function copyRef(){
  navigator.clipboard.writeText(refLink.value);
  tg.showAlert("Copied!");
}
function submitTask(){
  tg.showAlert("Task submitted for review");
}
function requestWithdraw(){
  tg.showAlert("Withdrawal request sent to admin");
}
</script>

</body>
</html>
